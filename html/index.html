<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <video muted autoplay loop>
        <source src="/video/pexels-gamol-11584395 (2160p).mp4">
    </video>
    <div class="layer"></div>
    <div class="ctn-padre">
        <div class="calculadora">
            <div id="pantalla" class="calculadora_pantalla">0</div>
            <div class="calculadora_botones">
                <div class="btn-calculadora" onclick="agregarNumero(1)">1</div>
                <div class="btn-calculadora" onclick="agregarNumero(2)">2</div>
                <div class="btn-calculadora" onclick="agregarNumero(3)">3</div>
                <div class="btn-calculadora" onclick="operacion('/')">/</div>
                <div class="btn-calculadora" onclick="agregarNumero(4)">4</div>
                <div class="btn-calculadora" onclick="agregarNumero(5)">5</div>
                <div class="btn-calculadora" onclick="agregarNumero(6)">6</div>
                <div class="btn-calculadora" onclick="operacion('')"></div>
                <div class="btn-calculadora" onclick="agregarNumero(7)">7</div>
                <div class="btn-calculadora" onclick="agregarNumero(8)">8</div>
                <div class="btn-calculadora" onclick="agregarNumero(9)">9</div>
                <div class="btn-calculadora" onclick="operacion('-')">-</div>
                <div class="btn-calculadora" onclick="agregarNumero(0)">0</div>
                <div class="btn-calculadora" onclick="raiz()">âˆš</div>
                <div class="btn-calculadora" onclick="calcular()">=</div>
                <div class="btn-calculadora" onclick="operacion('+')">+</div>
        
            </div>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
